<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <img class="images" id="Rock" src="Rock.png">
        <img class="images" id="Paper" src="Paper.png">
        <img class="images" id="Scissors" src="Scissors.png">
    </div>
    <div class="score-board" >
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="result">
        <p id="msg"> Choose your turn</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
